<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <title>Drag & Drop</title>
</head>
<body>
    <h1>Drag & Drop</h1>
    <div class="main">
        <div class="container">
            <p class="draggable" draggable="true">HTML</p>
            <p class="draggable" draggable="true">CSS</p>
            <p class="draggable" draggable="true">JavaScript</p>
            <p class="draggable" draggable="true">TypeScript</p>
            <p class="draggable" draggable="true">Node Js</p>
        </div>
        <div class="container"></div>
    </div>
    <button class="btn reset">Reset</button>
</body>
</html>
